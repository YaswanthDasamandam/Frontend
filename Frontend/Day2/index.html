<!-- Table and lists -->
<!-- ul unordered list  -->
<!-- li means list item  -->
<!-- tr means table row 
td means table data  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
</head>
<body>
    <h1>unordered</h1>
    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
    </ul>
    <h1>ordered</h1>
    <ol>
        <li>bread</li> 
        <li>butter</li>
        <li>milk</li>
    </ol>
    <section>
        <table style="border-color: black;">
            <caption>Table name </caption>
            <thead>
                <th>one</th>
                <th>two</th>
                <th>three</th>
            </thead>
            <tbody>
                <tr>
                    <td>one</td>
                    <td>two</td>
                    <td>three</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <form >
            <label for="Name">Name</label>
            <input type="Name " alt="Name"><br>
            <label for="Age">Age</label>
            <input type="number" name="" id=""><br>
            <label for="Gender">gender</label>
            <label for="email">email</label>
            <input type="email" name="" id=""><br>
            <label for="">phone</label> 
            <input type="phone" name="" id=""><br>
            <label for="birthday">birthday</label>
            <input type="date"><br>
        </form>
    </section>
</body>
</html>
