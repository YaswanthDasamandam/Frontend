<!-- Table and lists -->
<!-- ul unordered list  -->
<!-- li means list item  -->
<!-- tr means table row 
td means table data  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
</head>
<body>
    <h1>unordered</h1>
    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>milk</li>
    </ul>
    <h1>ordered</h1>
    <ol>
        <li>bread</li> 
        <li>butter</li>
        <li>milk</li>
    </ol>
    
</body>
</html>
